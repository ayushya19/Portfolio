<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayushya's VR Blog Environment</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-link-component@0.1.0/dist/aframe-link-component.min.js"></script>
    <script src="https://unpkg.com/aframe-hover-component@0.1.0/dist/aframe-hover-component.min.js"></script>
</head>
<body>
    <a-scene background="color: #f0f0f0">
        <a-asset>
            <!-- 360 Image Background - Replace with your 360 image URL -->
            <img id="background360" src="https://cdn.glitch.global/0087ca9e-c67e-4888-af53-f96f2c447351/tech_noir__cyberpunk_extremely_darkneon_red_real.jpg?v=1689442365722" crossorigin="anonymous"/>
            
            <!-- Alternative: If you want animated background, use a 360 video -->
            <!-- <video id="background360video" src="YOUR_360_VIDEO_URL.mp4" autoplay loop="true" crossorigin="anonymous"></video> -->
            
            <!-- Blog Subject Images -->
            <img id="metahuman" src="https://cdn.glitch.global/0087ca9e-c67e-4888-af53-f96f2c447351/Metahuman.jfif?v=1689429679423" crossorigin="anonymous"/>
            <img id="sports" src="https://cdn.glitch.global/0087ca9e-c67e-4888-af53-f96f2c447351/SportsRecreation.jfif?v=1689429683896" crossorigin="anonymous"/>
            <img id="vr-training" src="https://cdn.glitch.global/0087ca9e-c67e-4888-af53-f96f2c447351/_51661375-f585-477e-964f-5dca2d0b1e92.jfif?v=1689429674741" crossorigin="anonymous"/>
            <img id="vr-bank" src="https://cdn.glitch.global/0087ca9e-c67e-4888-af53-f96f2c447351/_2cd68430-b059-4bb3-a5bb-ade66e21703d.jfif?v=1689429672758" crossorigin="anonymous"/>
            <img id="webvr" src="https://cdn.glitch.global/0087ca9e-c67e-4888-af53-f96f2c447351/171197_A%20robot%20interacting%20with%20a%20device%20whose%20display%20is_esrgan-v1-x2plus.png?v=1689429678394" crossorigin="anonymous"/>
            <img id="ai-vr" src="https://cdn.glitch.global/0087ca9e-c67e-4888-af53-f96f2c447351/PersonalLogoPic.jpg?v=1751762371257" crossorigin="anonymous"/>
        </a-asset>

        <!-- 360 Image Background (Static) -->
        <a-sky src="#background360"></a-sky>
        
        <!-- Alternative: 360 Video Background (Animated) - Uncomment if you have a 360 video -->
        <!-- <a-videosphere src="#background360video"></a-videosphere> -->

        <!-- Bookshelf 1: Metahumans -->
        <a-box position="-2 0.5 0" width="0.8" height="1.5" depth="0.6" color="#8B4513" material="roughness: 0.7">
            <a-box position="0 0.2 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            <a-box position="0 0.8 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            <a-box position="0 1.4 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            
            <!-- Books in Bookshelf 1 -->
            <a-box position="0 0.5 0.1" width="0.3" height="0.6" depth="0.4" color="#8B0000" material="roughness: 0.6">
                <a-text value="Metahumans" align="center" anchor="center" position="0 0 0.21" color="#fff" scale="0.25 0.25 0.25"></a-text>
                <a-link href="#" position="0 0 0.25" scale="0.15 0.15 0.15">
                    <a-plane color="#007bff" opacity="0.8" width="0.8" height="0.3">
                        <a-text value="Read" align="center" anchor="center" color="white" scale="0.8 0.8 0.8"></a-text>
                    </a-plane>
                </a-link>
            </a-box>
        </a-box>

        <!-- Bookshelf 2: Sports VR -->
        <a-box position="-1 0.5 0" width="0.8" height="1.5" depth="0.6" color="#8B4513" material="roughness: 0.7">
            <a-box position="0 0.2 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>

                <a-text value="Sports VR" align="center" anchor="center" position="0 0 0.21" color="#fff" scale="0.25 0.25 0.25"></a-text>
                <a-link href="#" position="0 0 0.25" scale="0.15 0.15 0.15">
                    <a-plane color="#007bff" opacity="0.8" width="0.8" height="0.3">
                        <a-text value="Read" align="center" anchor="center" color="white" scale="0.8 0.8 0.8"></a-text>
                    </a-plane>
                </a-link>
            </a-box>
        </a-box>

        <!-- Bookshelf 3: VR Training -->
        <a-box position="0 0.5 0" width="0.8" height="1.5" depth="0.6" color="#8B4513" material="roughness: 0.7">
            <a-box position="0 0.2 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            <a-box position="0 0.8 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            <a-box position="0 1.4 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            
            <!-- Books in Bookshelf 3 -->
            <a-box position="0 0.5 0.1" width="0.3" height="0.6" depth="0.4" color="#4B0082" material="roughness: 0.6">
                <a-text value="VR Training" align="center" anchor="center" position="0 0 0.21" color="#fff" scale="0.25 0.25 0.25"></a-text>
                <a-link href="#" position="0 0 0.25" scale="0.15 0.15 0.15">
                    <a-plane color="#007bff" opacity="0.8" width="0.8" height="0.3">
                        <a-text value="Read" align="center" anchor="center" color="white" scale="0.8 0.8 0.8"></a-text>
                    </a-plane>
                </a-link>
            </a-box>
        </a-box>

        <!-- Bookshelf 4: VR Banking -->
        <a-box position="1 0.5 0" width="0.8" height="1.5" depth="0.6" color="#8B4513" material="roughness: 0.7">
            <a-box position="0 0.2 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            <a-box position="0 0.8 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>

                    </a-plane>
                </a-link>
            </a-box>
        </a-box>

        <!-- Bookshelf 5: WebVR -->
        <a-box position="2 0.5 0" width="0.8" height="1.5" depth="0.6" color="#8B4513" material="roughness: 0.7">
            <a-box position="0 0.2 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            <a-box position="0 0.8 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            <a-box position="0 1.4 0" width="0.7" height="0.05" depth="0.5" color="#654321"></a-box>
            
            <!-- Books in Bookshelf 5 -->
            <a-box position="0 0.5 0.1" width="0.3" height="0.6" depth="0.4" color="#4169E1" material="roughness: 0.6">
                <a-text value="WebVR" align="center" anchor="center" position="0 0 0.21" color="#fff" scale="0.25 0.25 0.25"></a-text>
                <a-link href="#" position="0 0 0.25" scale="0.15 0.15 0.15">
                    <a-plane color="#007bff" opacity="0.8" width="0.8" height="0.3">
                        <a-text value="Read" align="center" anchor="center" color="white" scale="0.8 0.8 0.8"></a-text>
                    </a-plane>
                </a-link>
            </a-box>
        </a-box>

        <!-- Welcome Sign -->
        <a-text value="Ayushya's VR Blog Library" position="0 2 0" align="center" anchor="center" color="#333" scale="1.5 1.5 1.5"></a-text>
        <a-text value="Click on the books to read articles" position="0 1.7 0" align="center" anchor="center" color="#666" scale="0.8 0.8 0.8"></a-text>

        <!-- Back to Portfolio Button -->
        <a-link href="index.html" position="0 2.3 0" scale="0.5 0.5 0.5">
            <a-plane color="#dc3545" opacity="0.9" width="2" height="0.5">
                <a-text value="â† Back to Portfolio" align="center" anchor="center" color="white" scale="1.2 1.2 1.2"></a-text>
            </a-plane>
        </a-link>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" position="0 5 5" color="#ffffff" intensity="0.8"></a-light>

        <!-- Camera -->
        <a-camera id="cam" position="0 1.6 3" look-controls="reverseMouseDrag: true"></a-camera>
    </a-scene>
</body>
</html>
